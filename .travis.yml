language: node_js
node_js:
  - "node"
dist: trusty
sudo: required

branches:
  only:
  - master

services:
  - docker

before_install:
- ./ci-cd-scripts/environment_information.sh

before_script:
  - npm install -g @angular/cli

script:
- cd ci-cd-scripts/
- echo "Starting backend build"
- echo "Starting frontend build"
- ./build_angular.sh
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<section  class="login-block">
 <form id = "form"(submit)="loginUser($event)" class = "lage">

  <div class="container" id="flex-container">

    <div class="card card-login mx-auto text-center ">

      <div class="card-header ">
        <span > <img src="https://img.business.com/w/1000/aHR0cHM6Ly93d3cuYnVzaW5lc3MuY29tL2ltYWdlcy9yZXYvcHJvZC9jZS81MjQ2MS1saXZlY2hhdC1ib3guanBn" class="w-75" alt="Logo"> </span><br/>
      </div>
      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input id= "nam" type="text" name="name" class="form-control" placeholder="Username"required="required" >
      </div>
      <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-key"></i></span>
      </div>
      <input id="psw" type="password" name="password" class="form-control" placeholder="Password" required="required" >
    </div>


      <div class="form-group">
        <input id="file" #fileInput type="file" (change)="handleFileInput($event.target.files)" placeholder="Select Foto to Ptofil"/>
        <label for="file" class="btn-1">Your photo</label>
        <input disabled id = "butn" type="submit" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">

      </div>

    </div>


    <div id="nameinput">
      <h6>Name must contain the following:</h6>
      <p id="nameinp" class="invalid">Minimum <b>3 Letter (max. 10)</b></p>
    </div>
    <div id="message" class = "message">
      <h6>Password must contain the following:</h6>
      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
      <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
      <p id="number" class="invalid">A <b>number</b></p>
      <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>


  </div>

 </form>
</section>
